<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Prueba</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <style>
            body {
                background: transparent;
                /* Fondo transparente */
                margin: 0;
                /* Elimina márgenes predeterminados */
                height: 100vh;
                /* Asegura que el cuerpo ocupe todo el alto de la ventana */
            }

            .button-container {
                position: fixed;
                bottom: 0;
                width: 100%;
                height: 25vh;
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                padding: 20px;
            }

            .fancy-button {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 15px 25px;
                background: rgba(255, 255, 255, 0.9);
                border: none;
                border-radius: 12px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                cursor: pointer;
                transition: transform 0.3s, box-shadow 0.3s;
                animation: slideUp 0.5s ease-out;
            }

            .fancy-button i {
                font-size: 2em;
                margin-bottom: 8px;
                color: #2c3e50;
            }

            .fancy-button span {
                color: #2c3e50;
                font-weight: bold;
            }

            .fancy-button:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            }

            @keyframes slideUp {
                from {
                    transform: translateY(100px);
                    opacity: 0;
                }

                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .button-1 {
                animation-delay: 0s;
            }

            .button-2 {
                animation-delay: 0.2s;
            }

            .button-3 {
                animation-delay: 0.4s;
            }
        </style>
    </head>

    <body>
        <div class="button-container">
            <button id="button03" class="fancy-button button-1">
                <i class="fas fa-cloud"></i>
                <span>Match 01</span>
            </button>
            <button id="button03" class="fancy-button button-2">
                <i class="fas fa-bolt"></i>
                <span>Match 02</span>
            </button>
            <button id="button03" class="fancy-button button-3">
                <i class="fas fa-cog"></i>
                <span>Match 03</span>
            </button>
        </div>

        <script>
            let buttons = document.getElementsByClassName('fancy-button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('click', function () {
                    let id = this.id;
                    let url = '';
                    switch (id) {
                        case 'button01':
                            url = 'https://tu-endpoint.com/api/match01';
                            break;
                        case 'button02':
                            url = 'https://tu-endpoint.com/api/match02';
                            break;
                        case 'button03':
                            url = 'https://tu-endpoint.com/api/match03';
                            break;
                        default:
                            url = 'https://tu-endpoint.com/api';
                            break;
                    }
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            console.log(data);
                            alert("Llamada exitosa al endpoint!");
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert("Hubo un error al llamar al endpoint.");
                        });
                });
            }
        </script>
    </body>

</html>
